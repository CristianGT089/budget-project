plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(23)
	}
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // JPA para trabajar con bases de datos
    implementation 'mysql:mysql-connector-java' // Driver para conectar a MySQL
    developmentOnly 'org.springframework.boot:spring-boot-devtools' // Herramientas para desarrollo
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // Dependencias para pruebas
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher' // Runtime para ejecutar pruebas
	compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}


tasks.named('test') {
	useJUnitPlatform()
}
